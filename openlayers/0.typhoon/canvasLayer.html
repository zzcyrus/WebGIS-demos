<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>typhoon-canvas-layer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.13.0/css/ol.css"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.13.0/build/ol.js"></script>
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <div id="info"></div>
    <script>
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.Stamen({
              layer: 'watercolor',
            }),
          }),
        ],
        view: new ol.View({
          center: ol.proj.transform([158.3, 27.5], 'EPSG:4326', 'EPSG:3857'),
          zoom: 5,
        }),
      })

      //假定的3个台风中心点坐标
      var coordinates = [
        [158.3, 27.5],
        [140, 30],
        [150, 29],
      ]

      var canvasFunction = function (
        extent,
        resolution,
        pixelRatio,
        size,
        projection
      ) {
        //创建画布
        var canvas = document.createElement('canvas')
        var context = canvas.getContext('2d')
        var canvasWidth = size[0],
          canvasHeight = size[1]
        canvas.setAttribute('width', canvasWidth)
        canvas.setAttribute('height', canvasHeight)

        //计算画布和地图四至的偏移量
        var mapExtent = map.getView().calculateExtent(map.getSize())
        var canvasOrigin = map.getPixelFromCoordinate([extent[0], extent[3]])
        var mapOrigin = map.getPixelFromCoordinate([mapExtent[0], mapExtent[3]])
        var delta = [
          mapOrigin[0] - canvasOrigin[0],
          mapOrigin[1] - canvasOrigin[1],
        ]

        //利用canvasFunction提供的默认参数分辨率，计算准确的坐标
        var radius_quad = {
          ne: 250000 / resolution,
          se: 250000 / resolution,
          sw: 180000 / resolution,
          nw: 150000 / resolution,
        }

        function drawTyphoon(coordinate) {
          var point = ol.proj.transform(coordinate, 'EPSG:4326', 'EPSG:3857')
          var pixel = map.getPixelFromCoordinate(point)
          var cX = pixel[0] + delta[0],
            cY = pixel[1] + delta[1]
          context.fillStyle = '#0000ff'
          context.strokeStyle = '#ff0000'
          context.lineWidth = 1
          context.beginPath()
          context.arc(cX, cY, radius_quad.se, 0, 0.5 * Math.PI)
          context.lineTo(cX, cY + radius_quad.sw)
          context.arc(cX, cY, radius_quad.sw, 0.5 * Math.PI, Math.PI)
          context.lineTo(cX - radius_quad.nw, cY)
          context.arc(cX, cY, radius_quad.nw, Math.PI, 1.5 * Math.PI)
          context.lineTo(cX, cY - radius_quad.ne)
          context.arc(cX, cY, radius_quad.ne, 1.5 * Math.PI, 0)
          context.lineTo(cX + radius_quad.se, cY)
          context.fill()
          context.stroke()
        }

        for (var i = 0; i < coordinates.length; i++) {
          drawTyphoon(coordinates[i])
        }

        return canvas
      }

      var canvasLayer = new ol.layer.Image({
        source: new ol.source.ImageCanvas({
          canvasFunction: canvasFunction,
          projection: 'EPSG:3857',
        }),
      })

      map.addLayer(canvasLayer)
    </script>
  </body>
</html>
